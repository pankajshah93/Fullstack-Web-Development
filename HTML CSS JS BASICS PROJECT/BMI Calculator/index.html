<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <h1>Body Mass Index(BMI) Calculator</h1>
       
            Your Height(cm):

            <input type="number" id="Height" class="input" value="170" placeholder="enter your Height">

            Your weight(kg):

            <input type="number" id="weight" class="input" placeholder="enter your weight">

            <button class="btn" id="btn">Compute BMI</button>
        
             Your BMI:

        <input type="number" id="BMI-calculate" class="input" disabled>

        <h4 class="info-text">weight condition:<span id="weight-condition"></span></h4>

       
    </div>
    <script src="./function.js"></script>
</body>

</html>
